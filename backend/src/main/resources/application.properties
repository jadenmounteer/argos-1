# Server 
server.port=8080

# Virtual Threads (Directive 03: I/O-bound operations)
spring.threads.virtual.enabled=true

# Actuator (expose health and identity)
management.endpoints.web.exposure.include=health,identity

# SSE (idle timeout and cleanup)
argos.sse.timeout-ms=60000

# Ollama (local LLM â€” base URL and model required by LangChain4j)
langchain4j.ollama.chat-model.base-url=http://localhost:11434
langchain4j.ollama.chat-model.model-name=deepseek-r1:8b

# Argos Configuration 
argos.directives.path=${ARGOS_DIRECTIVES_PATH:}
github.target.repo=${TARGET_GITHUB_REPO}
github.auth.token=${GITHUB_TOKEN}